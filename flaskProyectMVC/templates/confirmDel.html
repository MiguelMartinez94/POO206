{% extends 'plantilla.html'%}

{% block body %}

    <div class="container mt-5">

      <div class="row">

        <div class="col-md-6 offset-md-3">

          <h1 class="display-4 text-danger mb-4">Confirmación de Eliminación</h1>

          <a href="/" class="btn btn-link mb-3">Regresar a Formulario</a>
          

          {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
              {% for msj in mensajes %}
                <div class="alert alert-info">{{ msj }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form action="/confirmar_eliminacion/{{album.0}}" method="post">

            <div class="mb-3">
              <input type="text" class="form-control" name="txtTitulo" placeholder="Título" value="{{album.1}}" disabled>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" name="txtArtista" placeholder="Artista" value="{{album.2}}" disabled>
            </div>

            <div class="mb-3">
              <input type="number" class="form-control" name="txtAnio" placeholder="Año de publicación" value="{{album.3}}" disabled>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>

          </form>

        </div>

      </div>

    </div>

{% endblock %}
